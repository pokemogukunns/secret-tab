<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google検索</title>
</head>
<body>
    <h1>Google検索</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="検索ワード" required>
        <button type="submit">検索</button>
    </form>
    <div id="results"></div>
<script async src="https://cse.google.com/cse.js?cx=b73a5885c763d4aea">
</script>
<div class="gcse-search"></div>
    <script>
        const API_KEY = 'AIzaSyCfLrK2FPzEZllvwhjmugZ8Bwvzp6GRVpU';  // Google APIキー
        const CX = 'b73a5885c763d4aea';  // カスタム検索エンジンID

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => console.error('Error fetching search results:', error));
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.items) {
                data.items.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.innerHTML = '検索結果が見つかりませんでした。';
            }
        }
    </script>
</body>
</html>
